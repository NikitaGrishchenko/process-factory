<section class="partners">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1 class="title">
          Наши партнеры и потребители
        </h1>
      </div>
      <div class="col-12">
        <div class="row align-items-center">
          {% for item_area in area %}
            <div class="col-3">
              <div style="background-color: {{item_area.color}}" class="parthers-area__title mb-3">
                {{item_area.title}}
              </div>
            </div>
            <div class="col-9">
              <div class="row align-items-center">
                {% for partner in item_area.partner.all %}
                  <div class="col-2">
                    <img src="{{ partner.image.url }}" alt="partner-img" class="img-fluid mb-3">
                  </div>
                {% endfor %}
              </div>
            </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</section>
