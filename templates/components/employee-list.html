{% load static %}

{% if employees|length > 0 %}
  <section class="employee-list">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12">
          <h1>
            Наши сотрудники
          </h1>
        </div>
        {% for employee in employees %}
          <div class="col-4">
            <div class="flip-card">
              <div class="flip-card-inner">
                <div class="flip-card-front">
                  {% if employee.image %}
                    <img src="{{employee.image.url}}" alt="employee-image" class="img-fluid">
                  {% endif %}
                  <p class="mt-3">{{employee.get_full_name}}</p>
                </div>
                <div class="flip-card-back">
                  <p class="mt-3">{{employee.position}}</p>
                  <a href="{% url 'user:employee-detail' pk=employee.pk %}">Подробнее</a>
                </div>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </section>
{% endif %}
