{% load static %}

{% if employees|length > 0 %}
  <section class="employee-list" id="employee">
    <div class="container">
      <div class="row d-flex justify-content-center flex-wrap">
        <div class="col-12">
          <h1 class="title">
            Наши сотрудники
          </h1>
        </div>
        {% for employee in employees %}
          <div class="col-sm-12 col-md-6 col-lg-4">
            <div class="cont-employee">
              <div class="flip-card">
                <div class="flip-card-inner">
                  <div class="flip-card-front">
                    {% if employee.image %}
                      <img src="{{employee.image.url}}" alt="employee-image" class="img-fluid">
                    {% endif %}
                    <p class="mt-3">{{employee.get_full_name}}</p>
                  </div>
                  <div class="flip-card-back">
                    <p class="mt-3">{{employee.position}}</p>
                    <button class="btn mt-3"><a href="{% url 'user:employee-detail' pk=employee.pk %}">Подробнее</a></button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </section>
{% endif %}
